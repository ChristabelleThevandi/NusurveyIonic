<ion-header>
  <ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="back()">
				<ion-icon slot="start" name="arrow-back"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>View My Transactions</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="sessionService.getIsLogin() == true">
    <ion-item expand="full" *ngFor="let transaction of transactions">
      <br /><br />
      {{transaction.transName}}
      <br /><br />
      Type:  {{transaction.type}}
      <br /><br />
      Date: {{transaction.transaction_date}}
      <br /><br />
      Amount:  {{transaction.amount}}
      <br /><br />
    </ion-item>
  </ion-list>
</ion-content>

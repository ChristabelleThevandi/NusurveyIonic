<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Survey Completion Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Thank you for responding to this survey!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Click here to see your past filled survey history!</p>
      <ion-button expand="full" (click)="filledSurvey()">
        View My Filled Survey
      </ion-button>
      <p>Click here to check your transaction history!</p>
      <ion-button expand="full" (click)="answerSurvey()">
        View Transaction History
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
